<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Coin Test</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	</head>

	<body ng-app="CoinTest">

		<article class="container">

			<h1>Coin Test</h1>

			<section id="testOne" ng-controller="TestOneController as OneCtrl">

				<h2>Test One</h2>

				<form class="form-inline">
					<div class="form-group">
						<input type="number" class="form-control" ng-model="OneCtrl.moneyGiven" placeholder="Money Given">
					</div>
					
					<div class="form-group">
						<input type="number" class="form-control" ng-model="OneCtrl.itemCost" placeholder="Item Cost">
					</div>
					<button ng-click="OneCtrl.play()" class="btn btn-default">Play</button>
					<button ng-click="OneCtrl.results = []" class="btn btn-danger">Clear</button>
				</form>
				
				<div class="result" ng-repeat="row in OneCtrl.results" style="display: table-row">

					<span style="display: table-cell;">
						Change: £{{ (row.total / 100).toFixed(2) }}
					</span>

					<span ng-repeat="coins in row.coins" style="display: table-cell; padding: 10px;">
						{{ coins.qty }} x <img src="./img/{{ coins.img }}" alt="{{ coins.desc }}" width="40">
					</span>

				</div>

			</section>

			<hr>

			<section id="testOne" ng-controller="TestTwoController as TwoController">

				<h2>Test One</h2>

				<form class="form-inline">
					<div class="form-group">
						<input type="number" class="form-control" ng-model="TwoController.moneyGiven" placeholder="Money Given">
					</div>
					
					<div class="form-group">
						<input type="number" class="form-control" ng-model="TwoController.itemCost" placeholder="Item Cost">
					</div>
					<button ng-click="TwoController.play()" class="btn btn-default">Play</button>
					<button ng-click="TwoController.results = []" class="btn btn-danger">Clear</button>
				</form>
				
				<div class="result" ng-repeat="row in TwoController.results" style="display: table-row">

					<span style="display: table-cell;">
						Change: £{{ (row.total / 100).toFixed(2) }}
						<span ng-if="row.short" class="text-danger"><br>Short: £{{ (row.short / 100).toFixed(2) }}</span>
					</span>

					<span ng-repeat="coins in row.coins" style="display: table-cell; padding: 10px;" ng-if="coins.qty > 0">
						{{ coins.qty }} x <img src="./img/{{ coins.img }}" alt="{{ coins.desc }}" width="40">
					</span>

				</div>

			</section>

		</article>

		<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
		<script src="./scripts/libs/notify.js" type="text/javascript"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="https://use.fontawesome.com/2d12a09a37.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
		<script src="./scripts/app.js" type="text/javascript"></script>

	</body>

</html>
